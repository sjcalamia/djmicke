<!doctype html>
<html>
  <head>
    <title>nebula-appbar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../../nebula-icons/nebula-icons.html">
    <link rel="import" href="../nebula-appbar.html">
    <custom-style>
      <style>
        html, body {
          position: relative;
          border: 0;
          margin: 0;
          padding: 0;
          min-height: 100vh;
          width: 100%;
          height: 100%;
          overflow: hidden;
          overflow-y: auto;
          box-sizing: border-box;
        }
        nebula-appbar {
          padding: 8px;
          background-color: black;
          color: white;
        }
        a {
          color: white;
        }
        a:active {
          color: teal;
        }
        nebula-appbar [slot=center] {
          padding: 0 16px;
          text-overflow: ellipsis;
          -moz-user-select: none;
          -ms-user-select: none;
          -webkit-user-select: none;
          user-select: none;
        }
        nebula-icon {
          margin: 0 4px;
        }
      </style>
    </custom-style>
  </head>
  <body>

    <nebula-iconset name="icons" size="24">
      <svg>
        <defs>
          <g id="help-outline"><path d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"></path></g>

          <g id="settings"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"></path></g>
        </defs>
      </svg>
    </nebula-iconset>

    <nebula-appbar>
      <div slot="left">
        <a href="#"><nebula-icon icon="icons:menu"></nebula-icon></a>
      </div>
      <div slot="center">
        My AppBar
      </div>
      <div slot="right">
        <a href="#"><nebula-icon icon="icons:search"></nebula-icon></a>
        <a href="#"><nebula-icon icon="icons:settings"></nebula-icon></a>
        <a href="#"><nebula-icon icon="icons:help-outline"></nebula-icon></a>
      </div>
    </nebula-appbar-layout>
  </body>
</html>
