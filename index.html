      :root {

        --fs-xxl: 3em;

      @media (max-width: 2500px) {
        :root {
          --fs-base: 1.2vw;

          --fs-sm: .75em;

          --fs-lg: 1.5em;

          --fs-sm: .75em;
          --fs-md: 1em;
          --fs-lg: 1.5em;
          --fs-xl: 2em;
          --fs-xxl: 3em;
        }
      }

        :root {

        }
      }
      @media (max-width: 500px) {
        :root {
          --fs-base: 5vw;
          --fs-xs: .8em;
          --fs-sm: .9em;
          --fs-md: 1em;
          --fs-lg: 1.125em;
          --fs-xl: 1.25em;
          --fs-xxl: 2em;
        }
      }
      html {
        font-size: var(--fs-base);
      }
      body {
        height: 100vh;
        padding: 0;
        margin: 0;
        background-color: rgb(0,0,0);

        font-family: var(--font-copy);
      }
      body.blue {
        background-blend-mode:
          soft-light,
          darken,
          screen,
          hard-light,
          luminosity,
          normal;
      }
      body.red {
        background-blend-mode:
          difference,
          exclusion,
          overlay,
          exclusion,
          luminosity,
          normal;
      }
      h1, h2 {
        font-family: var(--font-title);
      }
      h3, h4, h5 {
        font-family: var(--font-disp);
      }
      h1 {
        font-size: var(--fs-xl);
        font-style: normal;
        font-variant: normal;
      }
      h2 {
        font-size: var(--fs-lg);
      }
      h3 {
        font-size: var(--fs-md);
        font-style: normal;
        font-variant: normal;
      }
      p {
        font-family: var(--font-copy);
        font-size: var(--fs-base);
        font-style: normal;
        font-variant: normal;
      }
      blockquote {
        font-family: var(--font-disp);
        font-size: var(--fs-lg);
        font-style: normal;
        font-variant: normal;
      }
      pre {
        font-family: var(--font-pre);
        font-size: var(--fs-sm);
        font-style: normal;
        font-variant: normal;
      }
    </style>
