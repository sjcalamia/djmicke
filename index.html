<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Micke :: Producer | DJ :: Washington, DC</title>

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Michroma" />
    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Comfortaa|Geo|Gruppo|Inconsolata" rel="stylesheet">

    <style>
      :root {
        --font-title: "ArchiveBlack","Helvetica Neue", Helvetica, Arial, sans-serif;
        --font-disp: "Comfortaa","Helvetica Neue", Helvetica, Arial, sans-serif;
        --font-copy: "Geo","Helvetica Neue", Helvetica, Arial, sans-serif;
        --font-mono: "Inconsolata", monospace;

        --fs-base: 1vw;
        --fs-xs: .5em;
        --fs-sm: .75em;
        --fs-md: 1em;
        --fs-lg: 1.5em;
        --fs-xl: 2em;
        --fs-xxl: 3em;
      }
      @media (max-width: 2500px) {
        :root {
          --fs-base: 1.2vw;
          --fs-xs: .5em;
          --fs-sm: .75em;
          --fs-md: 1em;
          --fs-lg: 1.5em;
          --fs-xl: 2.25em;
          --fs-xxl: 4em;
        }
      }
      @media (max-width: 1500px) {
        :root {
          --fs-base: 1.3vw;
          --fs-xs: .5em;
          --fs-sm: .75em;
          --fs-md: 1em;
          --fs-lg: 1.5em;
          --fs-xl: 2em;
          --fs-xxl: 3em;
        }
      }
      @media (max-width: 800px) {
        :root {
          --fs-base: 2.5vw;
          --fs-xs: .69em;
          --fs-sm: .8em;
          --fs-md: 1em;
          --fs-lg: 1.25em;
          --fs-xl: 1.75em;
          --fs-xxl: 2.5em;
        }
      }
      @media (max-width: 500px) {
        :root {
          --fs-base: 5vw;
          --fs-xs: .8em;
          --fs-sm: .9em;
          --fs-md: 1em;
          --fs-lg: 1.125em;
          --fs-xl: 1.25em;
          --fs-xxl: 2em;
        }
      }
      html {
        font-size: var(--fs-base);

      }
      body {
        height: 100vh;
        padding: 0;
        margin: 0;
        background-color: rgb(33,33,33);
        background-image:
          linear-gradient(15deg, #13547a 0%, #80d0c7 100%),
          linear-gradient(to top, #a8edea 0%, #fed6e3 100%),
          linear-gradient(to top, #accbee 0%, #e7f0fd 100%);
        background-blend-mode: multiply, screen, soft-light;
        background-size: cover;
        font-face: var(--font-copy);
      }
      h1, h2 {
        font-family: var(--font-title);
      }
      h3, h4, h5 {
        font-family: var(--font-disp);
      }
      h1 {
        font-size: var(--fs-xl);
        font-style: normal;
        font-variant: normal;
      }
      h2 {
        font-size: var(--fs-lg);
      }
      h3 {
        font-size: var(--fs-md);
        font-style: normal;
        font-variant: normal;
      }
      p {
        font-family: var(--font-copy);
        font-size: var(--fs-base);
        font-style: normal;
        font-variant: normal;
      }
      blockquote {
        font-family: var(--font-disp);
        font-size: var(--fs-lg);
        font-style: normal;
        font-variant: normal;
      }
      pre {
        font-family: var(--font-pre);
        font-size: var(--fs-sm);
        font-style: normal;
        font-variant: normal;
      }
    </style>

    <link rel="import" href="/src/djmicke-app/djmicke-app.html">
  </head>
  <body>
    <djmicke-app></djmicke-app>
  </body>
</html>
