<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/nebula-appbar/nebula-appbar.html">

<dom-module id="djmicke-app">
  <template>
    <style>
      :host {
        display: block;
        font-family: var(--font-title);
        color: rgba(245,245,245,1);
      }
      h1, h2 {
        font-family: var(--font-title);
        font-size: var(--fs-xxl);
      }
      h3, h4, h5 {
        font-family: var(--font-disp);
        font-size: var(--fs-lg);
      }
      a, a.visited, a.hover, a.active {
        color: rgba(245,245,245,1);
        text-decoration: none;
      }

        background: linear-gradient(to left, #434343 0%, black 100%), linear-gradient(to bottom, rgba(255,255,255,0.15) 0%, rgba(0,0,0,0.15) 100%), radial-gradient(at top center, rgba(255,255,255,0.40) 0%, rgba(0,0,0,0.40) 120%) #989898;

        text-align: right;

        align-items: baseline;
        justify-content: flex-start;
      }
      [slot=center] h1, [slot=center] h3 {
        padding-left: 1em;
        display: flex;
        justify-content: left;
        align-items: center;
      }
      [slot=center] h3 {
      }
      [slot=right] {
        text-align: left;
        flex: 0 0 auto;
      }

    <nebula-appbar>
      <div slot="center"><h1>micke</h1><h3>&nbsp;<a href="#production">Producer</a>&nbsp;|&nbsp;<a href="#production">DJ</a></h3></div>
    </nebula-appbar>
  </template>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class DjmickeApp extends Polymer.Element {
      static get is() { return 'djmicke-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'djmicke-app'
          }
        };
      }
    }

    window.customElements.define(DjmickeApp.is, DjmickeApp);
  </script>
</dom-module>
