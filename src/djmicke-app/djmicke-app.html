<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/nebula-appbar/nebula-appbar.html">
<link rel="import" href="djmicke-logo.html">

<dom-module id="djmicke-app">
  <template>
    <style>
      :host {
        display: block;
        font-family: var(--font-title);
        color: rgba(245,245,245,1);
      }
      h1, h2 {
        font-family: var(--font-title);
        font-size: var(--fs-xxl);
      }
      h3, h4, h5 {
        font-family: var(--font-disp);
        font-size: var(--fs-lg);
      }
      a, a.visited, a.hover, a.active {
        color: rgba(245,245,245,1);
        text-decoration: none;
      }
      nebula-appbar {
        margin: 0px;
        background:
          linear-gradient(to left, rgba(67,67,67,.5) 0%, rgba(0,0,0,1) 100%),
          url("/img/bnwmicke.jpg"),
          linear-gradient(to bottom, rgba(255,255,255,0.15) 0%, rgba(0,0,0,0.15) 100%),
          radial-gradient(at top center, rgba(255,255,255,0.40) 0%, rgba(0,0,0,0.40) 120%),
          linear-gradient(to right, black 0%, #434343 100%);
        /* background-image: linear-gradient(to right, black 100%, #434343 0%); */
        background-blend-mode:
          multiply,
          difference,
          overlay,
          difference,
          normal;
        background-size: cover;
        background-position: 0 37%;
        height: var(--header-height);
        position: sticky;
      }
      [slot=left] {
        text-align: right;
        flex: 0 0 auto;
      }
      [slot=center] {
        display: flex;
        text-align: left;
        align-items: baseline;
        justify-content: flex-start;
        mix-blend-mode: exclusion;
      }
      [slot=center] djmicke-logo, [slot=center] h1, [slot=center] h3 {
        padding-left: 1em;
        display: flex;
        justify-content: left;
        align-items: center;
      }
      [slot=center] djmicke-logo, [slot=center] h1 {
        font-style: italic;
      }
      [slot=center] h3 {
      }
      [slot=right] {
        text-align: left;
        flex: 0 0 auto;
      }
    </style>

    <nebula-appbar>
      <section slot="center"><djmicke-logo logolink$="[[rootPath]]"logotext$="[[siteName]]" kind="image" size="short"></djmicke-logo></section>
    </nebula-appbar>
  </template>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class DjmickeApp extends Polymer.Element {
      static get is() { return 'djmicke-app'; }
      static get properties() {
        return {
          siteName: {
            type: String,
            value: 'micke'
          }
        };
      }
    }

    window.customElements.define(DjmickeApp.is, DjmickeApp);
  </script>
</dom-module>
